<!-- Card -->
<div class="flex h-[320px] flex-col rounded-lg bg-gray-800">
    <!-- Image -->
    <div [ngStyle]="{ 'background-image': 'url(' +game.image + ')' }"
        class="h-full rounded-md bg-cover bg-repeat-round transition-all relative group">
        <button class="rounded-md absolute m-auto left-0 right-0 bottom-0 top-0">
            <span
                class="opacity-0 group-hover:opacity-100 absolute z-10 text-2xl font-semibold text-primary-foreground left-0 right-0 text-center ">Play</span>
            <div
                class="h-full w-full transition-opacity opacity-0 group-hover:opacity-50 group-hover:bg-gray-800 absolute left-0 right-0 bottom-0 top-0">
            </div>
        </button>
    </div>
</div>
<!-- end Card -->

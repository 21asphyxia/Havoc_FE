<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <!-- Header -->
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
            <h3 class="font-semibold text-foreground">Games</h3>
            <div class="space-x-1 text-xs font-medium text-muted-foreground">
                <span>Choose your game</span>
            </div>
        </div>
    </div>
    <!-- end Header -->

    <div class="grid grid-cols-1 gap-10 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4">
        @for (game of games; track $index) {
        <div game-card [game]="game" [routerLink]="'/play/' + game.name.toLowerCase()"></div>
        }
    </div>
</div>

<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
        Create your account
    </h1>
    <form class="space-y-4 md:space-y-6" #loginFormRef="ngForm" (ngSubmit)="sendForm()"
        [class.needs-validation]="!loginFormRef.submitted" [class.was-validated]="loginFormRef.submitted"
        [formGroup]="registerForm">
        <div>
            <label for="username" class="block mb-2 text-sm font-medium text-white">Your
                username</label>
            <input type="text" name="username" id="username"
                class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                formControlName="username" id="floating-username" lowercase maxlength="150" placeholder="Username"
                autocomplete="username" required trim />
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white">Your
                email</label>
            <input type="email" name="email" id="email"
                class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                formControlName="email" id="floating-email" lowercase maxlength="150" placeholder="name@example.com"
                required trim autocomplete="email" />
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
                class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                required formControlName="password" autocomplete="new-password" id="floating-password">
        </div>
        <button type="submit"
            class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-purple-600 hover:bg-purple-700 focus:ring-purple-800">Register</button>
        <p class="text-sm font-light text-gray-400">
            Already have an account? <a class="font-medium hover:underline text-purple-500"
                [routerLink]="loginLink">Sign in</a>
        </p>
    </form>
</div>

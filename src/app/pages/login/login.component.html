<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
        Sign in to your account
    </h1>
    <form class="space-y-4 md:space-y-6" #loginFormRef="ngForm" (ngSubmit)="sendForm()"
        [class.needs-validation]="!loginFormRef.submitted" [class.was-validated]="loginFormRef.submitted"
        [formGroup]="logInForm">
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white">Your
                email</label>
            <input type="email" name="email" id="email"
                class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                placeholder="name@company.com" [formControl]="email" id="floating-email" lowercase maxlength="150"
                placeholder="name@example.com" required trim type="email" />
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
                class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                required [formControl]="password" autocomplete id="floating-password">
        </div>
        <div class="flex items-center justify-between">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" aria-describedby="remember" type="checkbox"
                        class="w-4 h-4 border rounded bg-gray-700 border-gray-600 focus:ring-purple-600 focus:ring-offset-gray-800 appearance-none text-purple-600"
                        required="">

                </div>
                <div class="ml-3 text-sm">
                    <label for="remember" class="text-gray-300">Remember me</label>
                </div>
            </div>
            <a href="#" class="text-sm font-medium hover:underline text-purple-500">Forgot
                password?</a>
        </div>
        <button type="submit"
            class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-purple-600 hover:bg-purple-700 focus:ring-purple-800">Sign
            in</button>
        <p class="text-sm font-light text-gray-400">
            Don’t have an account yet? <a href="#" class="font-medium hover:underline text-purple-500">Sign up</a>
        </p>
    </form>
</div>
